<script>
    let a = [ 5,6,7,8,9,53,34,6,-7,10];
    let index;
    for(i=0;i<a.length-1;i++){
        for(j=i+1;j<a.length;j++){
            if(a[i]<a[j]){
                index=a[i];
                a[i]=a[j];
                a[j]=index;
            }
        }
    }document.write(a);
